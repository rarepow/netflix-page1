          <input type="checkbox" id="movie" name=""/>Romance<br />
          <br>
          
          <label for="gender">Gender</label><br />

          <input type="radio" id="gender" name="gender"/>Other<br />
          
          
          <label for="feedback">Feed Back</label><br />
